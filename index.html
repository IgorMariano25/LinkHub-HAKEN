<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css" type="text/css">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/70dfd23aae.js" crossorigin="anonymous"></script>
    <title>Vitor Ribeiro - LinkBash</title>
</head>

<body>
    <div class="background">
        <div class="backgroundCircle top"></div>
        <div class="backgroundCircle bottomLeft"></div>
        <div class="backgroundCircle bottomRight"></div>
    </div>

    <div class="changeMode" id="changeMode">
        <img src="./img/toggleOn.png" alt="" onclick="myFunction_get()" id="imgSwitch">
    </div>

    <div class="content">
        <div class="userBlock">
            <div class="userAvatar">
                <div class="userAvatarCircle">
                    <img src="./img/spy_icon-icons.com_55034.svg" alt="avatar">
                </div>
            </div>
            <div class="userName">
                <p>@vitorRibeiro7</p>
            </div>
            <div class="userDescription">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Atque illum harum error optio excepturi
                    placeat facere voluptatem!!</p>
            </div>
        </div>
        <div class="userLinks">
            <div class="linkBlock"> My Portfolio </div>
            <div class="linkBlock"> Facebook HackerCup </div>
            <div class="linkBlock"> University </div>
            <div class="linkBlock"> ABCDE </div>
        </div>
        <div class="userSocialNetworks">
            <a href="https://www.google.com" target="_blank"><i class="fa-brands fa-whatsapp fa-2x social"></i></a>
            <a href="https://www.google.com" target="_blank"><i class="fa-brands fa-linkedin-in fa-2x social"></i></a>
            <a href="https://www.google.com" target="_blank"><i class="fa-brands fa-instagram fa-2x social"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-2x social"></i></a>
            <a href="https://www.google.com" target="_blank"><i class="fa-regular fa-envelope fa-2x social"></i></a>
        </div>
    </div>

    <footer>
        <h1>LinkBash</h1>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
